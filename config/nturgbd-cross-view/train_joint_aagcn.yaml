work_dir: ./data/data/ntu_result/xview/aagcn_joint/220315183001_ddp_syncbn_epochupdate_01lr_coslr
model_saved_name: ./data/data/ntu_result/xview/aagcn_joint/220315183001_ddp_syncbn_epochupdate_01lr_coslr/ntu_cv_aagcn_joint

phase: train
save_score: True

seed: 1
log_interval: 100 # iter
save_interval: 2 # iter
eval_interval: 5 # iter
print_log: true

# feeder
feeder: feeders.feeder.Feeder
num_worker: 1
train_feeder_args:
  data_path: ./data/data/ntu/xview/train_data_joint.npy
  label_path: ./data/data/ntu/xview/train_label.pkl
  debug: False
  random_choose: False
  random_shift: False
  random_move: False
  window_size: -1
  normalization: False
  random_zaxis_flip: False
  random_xaxis_shift: False
  random_yaxis_shift: False

test_feeder_args:
  data_path: ./data/data/ntu/xview/val_data_joint.npy
  label_path: ./data/data/ntu/xview/val_label.pkl

# model
model: model.aagcn.Model
model_args:
  num_class: 60
  num_point: 25
  num_person: 2
  num_subset: 3
  graph: graph.ntu_rgb_d.Graph
  graph_args:
    labeling_mode: "spatial"
  in_channels: 3
  drop_out: 0
  adaptive: True
  attention: True
  model_layers: 10
#  gbn_split: 2

#weights: ./data/data/ntu_result/xview/aagcn_joint/211214210001_zflip_xyshift_range0515/ntu_cv_aagcn_joint-49-29400.pt

#optim
# device: [0, 1 ,2, 3]
device: [0, 1]
batch_size: 32
test_batch_size: 32

optimizer: SGD
nesterov: True
base_lr: 0.1
step: [30, 40]
weight_decay: 0.0001

llrd_factor: 1.0
scheduler: onecyclelr
anneal_strategy: cos
eps: 0.0001

start_epoch: 0
num_epoch: 50
warm_up_epoch: 5

only_train_part: False
only_train_epoch: 5

world_size: 2
ddp: True
