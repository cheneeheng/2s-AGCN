seed: 1337
log_interval: 100 # iter
save_interval: 2 # epoch
eval_interval: 1 # epoch
print_log: true

## feeder
feeder: feeders.feeder.Feeder
num_worker: 8
train_feeder_args:
  debug: False
  # data_path: ./data/data/ntu_nopad/xview/train_data_joint.npy
