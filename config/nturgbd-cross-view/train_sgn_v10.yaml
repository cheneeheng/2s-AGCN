  # joint_15: True

test_dataloader_args:
  seg: 20
  multi_test: 5
  # motion_sampler: 1
  # motion_norm: 1

use_sgn_dataloader: True

## model
model: model.sgn_v10.SGN
model_args:
  ### main args
  num_class: 60
  num_point: 25
  num_segment: 20
  in_channels: 3
  bias: 1
  dropout: 0.0
  dropout2d: 0.2
  # c_multiplier: [1.0, 1.0, 1.0, 1.0]
  norm_type: bn
  act_type: relu
  ### input args
  # in_position: 1
  # in_velocity: 1
  # x_emb_proj: 0
  ### semantic args
  # sem_pos: 1
  # sem_fra: 1
  # sem_pos_fusion: 0
  # sem_fra_fusion: 1
  # sem_fra_location: 0
  ### GCN args
  gcn_list: ["spa", "tem"]
  gcn_tem: 0
  gcn_fusion: 0
  gcn_spa_g_kernel: 1
  gcn_spa_g_proj_shared: False
  gcn_spa_g_proj_dim: 256
  gcn_spa_t_kernel: 1
  gcn_spa_dropout: 0.0
  gcn_spa_gcn_residual: [0, 0, 0]
  gcn_spa_dims: [128, 256, 256]
  gcn_spa_ffn: 1
  gcn_spa_prenorm: True
  gcn_tem_g_kernel: 1
  gcn_tem_g_proj_shared: False
  gcn_tem_g_proj_dim: 256
  gcn_tem_t_kernel: 1
  gcn_tem_dropout: 0.0
  gcn_tem_gcn_residual: [0, 0, 0]
  gcn_tem_dims: [128, 256, 256]
  gcn_tem_ffn: 1
  gcn_tem_prenorm: True
  # t_g_kernel: 1
  # t_g_proj_shared: False
  # t_g_proj_dim: 512
  # t_g_residual: [0, 0, 0]
  # t_gcn_t_kernel: 1
  # t_gcn_dropout: 0.0
  # t_gcn_dims: [256,512,512]
  # t_gcn_ffn: 0
  ### Temporal MLP args
  t_mode: 1
  # t_kernel: 3
  # t_maxpool_kwargs:
  #   kernel_size: [1, 3]
  #   stride: [1, 1]
  # aspp: [0, 1, 2, 3]

label_smoothing: 0.1

